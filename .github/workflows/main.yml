name: Update IPTV List

on:
  schedule:
    # 每 5 天运行一次，时间设在 22:17 (UTC)
    - cron: '17 22 */5 * *' 
  workflow_dispatch: # 支持手动点击按钮运行

# 必须声明权限，否则 Action 无法将结果推送到你的仓库
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 升级到最新版 v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 自动缓存依赖

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run check script
        run: |
          # 运行你的深度过滤脚本
          python check.py

      - name: Commit and Push
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          
          # 更新心跳文件，确保仓库活跃
          echo "Last successful check: $(date)" > keep_alive.txt
          
          # 检查文件是否存在，防止空提交
          if [ -f "IPTV_Channels.m3u" ]; then
            git add IPTV_Channels.m3u keep_alive.txt
            
            # 只有在有变动时才提交，避免报错
            if git diff --staged --quiet; then
              echo "No changes detected, skipping commit."
            else
              git commit -m "Automated Update: $(date +'%Y-%m-%d %H:%M:%S') [Skip CI]"
              git push
            fi
          else
            echo "Error: IPTV_Channels.m3u not found!"
            exit 1
          fi
