name: Update IPTV List

on:
  schedule:
    # 每隔 2 天，在北京时间早上 6 点运行 (UTC 时间 22:00)
    - cron: '0 22 */2 * *' 
  workflow_dispatch: # 保留手动运行按钮，方便你随时测试

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run check script
        run: python check.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 确保文件名与 check.py 里的 OUTPUT_FILE 完全一致
          git add IPTV_Channels.m3u
          # 即使没有变化也强制提交一次（可选），或者使用 || exit 0 容错
          git commit -m "Automated Update: $(date)" || echo "No changes to commit"
          git push
